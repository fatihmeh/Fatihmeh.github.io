---
layout: default
title: blog - fatih mehmet ozcan
---
	<h2 class="parag-header">Check out my writings</h2>
	<ul class="ul-blog-list">
	  {% for post in site.posts %}
		<li  class="li-blog-listing">
		<a class="post-title" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
		<p class="post-date">{{ post.excerpt }}</p>
		<p class="post-excerpt">{{ post.excerpt }}</p>
		</li>
	  {% endfor %}
	</ul>
