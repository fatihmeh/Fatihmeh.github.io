---
layout: default
title: blog - fatih mehmet ozcan
---
	<h2 class="parag-header">Check out my writings</h2>
	<ul class="ul-blog-list">
	  {% for post in site.posts %}
		<li>
		<a class="blog-header-text" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
		<p class="blog-header-subtitle">{{ post.lang }}</p>
		<p class="blog-header-subtitle">{{ post.date }}</p>
		<p class="blog-header-subtitle">{{ post.excerpt }}</p>
		</li>
	  {% endfor %}
	</ul>
